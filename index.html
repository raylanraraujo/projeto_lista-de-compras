<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <main>
        <img src="img/bag.png" alt="Sacola de compras">
        <form action="">
            <input type="text" name="" id="input-item" placeholder="Digite o item que deseja adicionar">
            <button id="adicionar-botao">Salvar item</button>
        </form>
        
        <ul>
            <h2>Lista de compras</h2>
            <hr /> <!--teve que ser feito o fechamento com a barra-->
            <li>
                <div class="item-lista-container">
                    <div class="container-nome-compra">
                        <input type="checkbox" name="" id="">
                        <p>Ração de gato</p>
                    </div>
                    <div>
                        <button>
                            <img src="img/delete.svg" alt="deletar" srcset="">
                        </button>
                        <button>
                            <img src="img/edit.svg" alt="editar" srcset="">
                        </button>
                    </div>
                </div>
                <p class="item-lista-texto">Segunda-feira (18/11/2024 às 07:00)</p>
            </li>
        </ul>
    </main>
</body>

</html>
